<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="detailPage.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="../../components/header/header.css" />
    <link rel="stylesheet" href="../../components/subscribe/subscribe.css" />
    <!-- 아이콘 설정 -->
    <link rel="icon" type="image/svg+xml" href="/public/Image.svg" />
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <header-component></header-component>
      <header class="header">
        <div class="l_wrapper">
          <div class="header__title"></div>
          <span class="header__subtitle"></span>
          <div class="header__info">
            <img src="/assets/images/icon-by.svg" class="info__by" />
            <span class="info__author"></span>
            <img src="/assets/images/dot-center.svg" class="info__dot" />
            <span class="info__time"></span>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="l_wrapper">
          <article class="main__article"></article>
          <section class="main__tags"></section>
          <section class="main__comments">
            <div class="comments-count">
              댓글 <span class="count-num">0</span>
            </div>
            <div class="comments"></div>
            <section class="comments__comment-input">
              <div class="input-area">
                <div class="input-area__profile">
                  <img class="img" />
                </div>
                <textarea
                  name=""
                  id="commentInput"
                  placeholder="댓글을 입력하세요."
                ></textarea>
              </div>
              <div class="submit-area">
                <button id="commentSubmitBtn">
                  <img
                    src="/assets/images/button-comment-submit_default.svg"
                    alt=""
                  />
                </button>
              </div>
            </section>
          </section>
        </div>
      </main>
      <footer class="footer">
        <section class="footer__author-info">
          <div class="l_wrapper">
            <header class="author-info__header">
              <div class="author__nickname">
                <div class="nickname"></div>
                <span class="job"></span>
              </div>
              <!-- 나중에 이미지로 변경 -->
              <img class="author__photo" />
            </header>
            <p class="author-info__contents"></p>
            <footer class="author-info__footer">
              <div>구독자 <span class="subscriber" id="subscriber"></span></div>
              <div id="subscribe-container">
                <subscribe-component></subscribe-component>
              </div>
            </footer>
          </div>
        </section>
        <div class="footer__icons">
          <div class="l_wrapper">
            <div class="footer__icons-container">
              <button id="bookmarkBtn">
                <img
                  src="/assets/images/icon-like.svg"
                  class="icon"
                  id="icon-like"
                />
              </button>
              <span class="like-count"></span>
              <button>
                <img
                  id="shareIcon"
                  src="/assets/images/icon-share.svg"
                  class="icon"
                />
              </button>
              <button id="commentIcon">
                <img
                  src="/assets/images/icon-comment.svg"
                  class="icon-comment"
                />
              </button>
              <span class="comment-count">0</span>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="detailPage.js" type="module"></script>
    <script src="../../components/header/header.js" type="module"></script>
    <script
      src="../../components/subscribe/subscribe.js"
      type="module"
    ></script>
  </body>
</html>
