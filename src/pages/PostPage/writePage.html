<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="postWrite.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="../../components/navbar/navbar.css" />
    <!-- 아이콘 설정 -->
    <link rel="icon" type="image/svg+xml" href="/public/Image.svg" />
    <title>글쓰기</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="modalWindow hidden">
        <div class="modal-contents">
          <div class="modal" id="modal-question">발행하시겠습니까?</div>
          <div class="modal" id="modal-post">발행</div>
          <div class="modal" id="modal-save">저장</div>
          <div class="modal" id="modal-inspect">맞춤법 검사</div>
          <div class="modal" id="modal-cancel">취소</div>
        </div>
      </div>
      <header class="header">
        <div class="l_wrapper">
          <div class="header-container">
            <button>
              <img
                id="closeBtn"
                src="/assets/images/icon-close.svg"
                alt="닫기 버튼"
              />
            </button>
            <span>글쓰기</span>
            <button>
              <img
                id="checkBtn"
                src="/assets/images/icon-check_black.svg"
                alt="확인 버튼"
              />
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="input-container">
          <div class="l_wrapper">
            <input
              type="text"
              id="titleInput"
              class="input"
              placeholder="제목"
            />
          </div>
        </section>
        <section class="input-container">
          <div class="l_wrapper">
            <input
              type="text"
              id="subtitleInput"
              class="input"
              placeholder="소제목"
            />
          </div>
        </section>
        <section class="contents-input">
          <div class="l_wrapper">
            <div
              id="editableDiv"
              contenteditable="true"
              data-placeholder="내용을 입력하세요."
            ></div>
          </div>
        </section>
        <section class="controls">
          <div class="l_wrapper">
            <div class="controls__icons">
              <input
                type="file"
                id="fileInput"
                accept="image/*"
                style="display: none"
                multiple
              />
              <img
                id="uploadImg"
                src="/assets/images/icon-add_img.svg"
                alt=""
              />
              <img src="/assets/images/icon-text-alignment.svg" alt="" />
              <img src="/assets/images/icon-hide-keyboard.svg" alt="" />
            </div>
          </div>
        </section>
      </main>

      <navbar-component></navbar-component>
    </div>
    <script src="postWrite.js" type="module"></script>
    <script src="../../components/navbar/navbar.js" type="module"></script>
  </body>
</html>
