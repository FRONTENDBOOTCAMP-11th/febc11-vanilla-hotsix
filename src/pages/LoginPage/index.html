<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="login.css" , href="/style.css" />
  </head>
  <body>
    <div class="l_container">
      <div class="header">
        <div class="illustration"></div>
        <!-- 이미지 안에 포함된 텍스트를 따로 요소로 구현하고자 할 때 -->
        <!-- <div class="introduction">
          <h1>브런치 작가로 데뷔하세요.</h1>
          <p>
            진솔한 에세이부터 업계 전문 지식까지, <br />당신의 이야기를 세상에
            선보이세요.
          </p>
        </div> -->
      </div>

      <form class="login">
        <input type="email" placeholder="이메일" required />
        <input type="password" placeholder="비밀번호" required />
        <label class="remember_login">
          <input type="checkbox" />
          <span class="checkbox-icon"></span>
          <span class="checkbox-label">로그인 정보 저장</span>
        </label>
        <button type="submit" class="login-btn">로그인</button>
        <button type="button" class="signup-btn">회원가입</button>
      </form>
    </div>
  </body>
</html>
