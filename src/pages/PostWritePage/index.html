<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="postWrite.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="../../components/navbar/navbar.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="l_wrapper">
          <div class="header-container">
            <button>X</button>
            <span>글쓰기</span>
            <button>V</button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="title-input">
          <div class="l_wrapper">
            <input type="text" id="titleInput" placeholder="제목" />
          </div>
        </section>
        <section class="subtitle-input">
          <div class="l_wrapper">
            <input type="text" id="subtitleInput" placeholder="소제목" />
          </div>
        </section>
        <section class="contents-input">
          <div class="l_wrapper">
            <input
              type="text"
              id="contentsInput"
              placeholder="내용을 입력하세요."
            />
          </div>
        </section>
      </main>
      <nav class="navbar-container"></nav>
    </div>
    <script src="../../components/navbar/navbar.js" type="module"></script>
  </body>
</html>
