<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="icon" href="/assets/images/logo-circle.svg" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="signup.css" />
    <!-- 헤더 컴포넌트 불러오기 -->
    <link rel="stylesheet" href="../../components/header/header.css" />
    <script src="../../components/header/header.js" type="module"></script>
  </head>
  <body>
    <div class="signup-container">
      <header-component class="header-component"></header-component>
      <div class="padding">
        <h2 class="signup-title">회원가입</h2>

        <form>
          <div class="nickname-input">
            <input type="text" id="nickname" placeholder="별명" required />
            <button type="button" class="check-button" id="check-nickname">
              중복확인
            </button>
            <div class="feedback hidden" id="nickname-feedback"></div>
          </div>

          <div class="email-input">
            <input type="email" id="email" placeholder="이메일" required />
            <button type="button" class="check-button" id="check-email">
              중복확인
            </button>
            <div class="feedback hidden" id="email-feedback"></div>
          </div>

          <div class="password-input">
            <input
              type="password"
              id="password"
              placeholder="비밀번호"
              required
            />
            <button
              type="button"
              class="eye-icon"
              id="toggle-password"
              tabindex="-1"
            ></button>
          </div>

          <div class="password-confirm-input">
            <input
              type="password"
              id="confirm-password"
              placeholder="비밀번호 확인"
              required
            />
            <button
              type="button"
              class="eye-icon"
              id="toggle-confirm-password"
              tabindex="-1"
            ></button>
            <div class="feedback hidden" id="password-feedback"></div>
          </div>

          <button type="submit" class="signup-button">회원가입</button>
        </form>
      </div>
    </div>

    <script src="signup.js" type="module"></script>
  </body>
</html>
