<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>작가 홈</title>
    <!-- 아이콘 설정 -->
    <link rel="icon" type="image/svg+xml" href="/public/Image.svg" />

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./author.css" />

    <!-- Components CSS -->
    <link rel="stylesheet" href="../../components/header/header.css" />
    <link rel="stylesheet" href="../../components/navbar/navbar.css" />
    <link rel="stylesheet" href="../../components/subscribe/subscribe.css" />

    <!-- Components -->
    <script src="../../components/header/header.js" type="module"></script>
    <script src="../../components/navbar/navbar.js" type="module"></script>
    <script
      src="../../components//subscribe/subscribe.js"
      type="module"
    ></script>
  </head>
  <body>
    <div class="l_wrapper">
      <header-component></header-component>

      <div class="container">
        <section class="author-info">
          <div class="author-info__profile">
            <h2 class="author-info__name"></h2>
            <p class="author-info__role"></p>
            <img class="author-info__avatar" />
          </div>

          <div class="author-info__stats">
            <div class="flex">
              <div class="author-info__stat">
                <span class="author-info__label">구독자</span>
                <span class="author-info__value bookmarkedBy"></span>
              </div>
              <div class="author-info__stat">
                <span class="author-info__label">관심작가</span>
                <span class="author-info__value bookmarked"></span>
              </div>
            </div>
            <subscribe-component></subscribe-component>
          </div>
        </section>
        <ul class="post-list--container"></ul>
      </div>
      <navbar-component></navbar-component>
    </div>
    <script src="./author.js" type="module"></script>
  </body>
</html>
